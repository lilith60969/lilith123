<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dropdown</title>
</head>
<body>
    <h2>dropdown</h2>
    <form action="/api/v1" method="post">
        <label for="the-option">choose a 2 word quote</label>
        <select name="2 word quotes" id="the-option">
            <option value="Spread joy">Spread joy</option>
            <option value="Create friendships">Create friendships</option>
            <option value="Laughter heals">Laughter heals</option>
            <option value="Be fearless">Be fearless</option>
            <option value="Explore magic">Explore magic</option>
            <option value="Forever free">Forever free</option>
            <option value="Explore everyday">Explore everyday</option>
            <option value="Love life">Love life</option>
            <option value="Discover dreams">Discover dreams</option>
            <option value="Be still">Be still</option>
        </select>
    </form>

</body>
</html>
